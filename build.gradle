plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task transferExample(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "TransferExample"
}

task multiPaymentExample(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "MultiPaymentExample"
}

dependencies {
    implementation 'org.arkecosystem:client:1.2.9'
    implementation 'org.arkecosystem:crypto:2.0.0'

    testCompile group: 'junit', name: 'junit', version: '4.13'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}